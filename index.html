<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea-House</title>

    <link rel="stylesheet" href="style/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="banner max-w-[1200px] m-auto">
      <div class="parent-container border-2 flex justify-between">
        <div class="left-div border-4 border-lime-200">
          <h2 class="text-7xl font-bold">
            It's good <br />tea time at The <br />Tea House
          </h2>
          <p class="text-lg my-10">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button class="bg-red-500 text-white w-[200px] h-[64px] rounded-lg">
            Explore More
          </button>
        </div>

        <div class="right-div border-4 border-lime-200 ">
          <img src="./images/banner.png" alt="" class="w-[655px] h-[498px]" />

          <div
            class="rating-container flex items-center w-[255px] h-[100px] rounded-lg shadow-lg"
          >
            <span class="mr-2 text-4xl"><i class="fa-solid fa-star"></i></span>
            <div class="ml-4">
              <h2 class="text-4xl font-bold">5.00</h2>
              <p>Trust Pilot Rating</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
